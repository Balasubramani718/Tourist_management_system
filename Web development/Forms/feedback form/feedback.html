<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    
    <center>
        <label for="feedback-form" class="f_title">FEEDBACK FORM</label>
        <form action="feedback" method="post">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" >
            <br><br>
            <label for="textarea" rows="5" cols="15" style="padding-right: 230px;">Feedback:</label>
            <br>
            <textarea name="" id="feedback-area" placeholder="Enter your experience here..."></textarea><br><br> 
            <button class="submit-button">Submit</button>
        </form>
    </center>
</body>
</html>
